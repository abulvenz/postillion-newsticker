<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/mini.css/dist/mini-default.min.css"
    />
    <title>Newsticker-Recherche</title>
    <style>
      div.outer-container {
        margin: 0 auto;
        max-width: 1024px;
      }
      div.ml8 {
        margin-left: 8px;
      }
      span.logo {
        font-size: min(5vw, 25pt);
        overflow: hidden;
      }
      input {
        width: 100%;
      }
      body {
        /*background-color: black;*/
      }
      .ticker {
        margin-bottom: 1px;
      }
      .ml1vw {
        margin-left: 1vw;
      }

      
        
        
        .ticker {
  padding: 0.1rem .5rem;
  border-bottom: 1px solid #ddd;
  font-size: 1.05rem;
  line-height: 1.5;
  background-color: #fff;
  transition: background 0.2s ease;
}
.ticker:hover {
  background: #f5f5f5;
}

.ticker span a {
  font-weight: 600;
  font-size: 0.9rem;
  color: #555;
  margin-right: 0.3rem;
}

.ticker a[href^="http"] {
  float: right;
  font-size: 0.85rem;
  color: #0069d9;
  margin-left: 0.5rem;
}

.ticker a[href^="http"]:hover {
  text-decoration: underline;
}

.tooltip {
  cursor: help;
  border-bottom: 1px dotted #666;
}

        
        

/* Header Container */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  padding: 0.75rem 1rem;
  background-color: #ffffff;
  border-bottom: 1px solid #ddd;
  flex-wrap: nowrap;
}

/* Link um Logo und Titel */
header a.logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  color: inherit;
  flex-wrap: nowrap;
  overflow: hidden;
}

/* Logo-Bild */
header img.logo-icon {
  height: 2rem;
  width: auto;
  display: block;
}

/* Logo-Titel */
header .logo span {
  font-size: 1.5rem;
  font-weight: bold;
  color: #222;
  white-space: nowrap;
}

/* Mobile: etwas kompakter, aber nicht umbrechen */
@media (max-width: 480px) {
  header {
    justify-content: flex-start;
  }

  header .logo span {
    font-size: 1.2rem;
  }

  header img.logo-icon {
    height: 1.5rem;
  }
}



    </style>
  </head>
