name: Node.js Puppeteer CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: |
          export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
          npm ci --verbose

      - run: |
          apt-get update
          apt-get install -y \
            chromium \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils

      # - run: npm run build
      - run: node index.mjs && echo "âœ… Script finished"
        continue-on-error: false
        env:
          DEBUG: '*'
      - run: rm -rf ./docs
      - run: parcel build --dist-dir=docs --public-url=https://abulvenz.github.io/postillion-newsticker/ index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
